<div class="row">
  <div style="text-align:center">
    <ag-grid-angular #agGrid style="width: 900px; height: 250px;" class="ag-fresh" 
      [gridOptions]="gridOptions" 
      [columnDefs]="columnDefs" 
      [rowData]="pacients"
      enableFilter
      enableSorting
      enableColResize>
    </ag-grid-angular>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
      <input (click)="modal.show()" type="button" value="Add Pacient" class="btn btn-default btn-block" />
  </div>
</div>

<app-modal #modal>
  <form>
    
  </form>
    <div class="app-modal-header">
      New Pacient
    </div>
    <div class="app-modal-body">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form #f="ngForm" (ngSubmit)="addPacient(f)" novalidate>
                <div class="form-group">
                  <label for="idInput">Id</label>
                  <input ngModel type="text" class="form-control" id="pacientId" name="pacientId" placeholder="Id" required>
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input ngModel type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input ngModel type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ngModel type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="job">Title</label>
                    <input ngModel type="text" class="form-control" id="job" name="job" placeholder="Job" required>
                </div>
                <input type="submit" id="submit-pacient" class="hidden" />
              </form>
        </div>
      </div>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
      <label for="submit-pacient" tabindex="0" class="btn btn-primary" (click)="modal.hide()">Save changes</label>
    </div>
</app-modal>
